<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Box and whisker plot -->
  <g transform="translate(24,24)">
    <!-- Whisker lines -->
    <line x1="0" y1="-16" x2="0" y2="-10" stroke="#4285f4" stroke-width="2"/>
    <line x1="0" y1="10" x2="0" y2="16" stroke="#4285f4" stroke-width="2"/>
    
    <!-- Whisker caps -->
    <line x1="-6" y1="-16" x2="6" y2="-16" stroke="#4285f4" stroke-width="2"/>
    <line x1="-6" y1="16" x2="6" y2="16" stroke="#4285f4" stroke-width="2"/>
    
    <!-- Box (IQR) -->
    <rect x="-8" y="-10" width="16" height="20" fill="rgba(66, 133, 244, 0.2)" 
          stroke="#4285f4" stroke-width="2"/>
    
    <!-- Median line -->
    <line x1="-8" y1="2" x2="8" y2="2" stroke="#ea4335" stroke-width="2.5"/>
  </g>
</svg>
