<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Layer 1: Spreadsheet Paper & Grid (Rising from cloud) -->
  <g transform="translate(76, 40)">
    <!-- Paper Sheet with Blue Border -->
    <rect x="0" y="0" width="360" height="320" fill="white" stroke="#1565C0" stroke-width="6" rx="12" filter="url(#shadow)"/>
    
    <!-- Header Bar -->
    <rect x="3" y="3" width="354" height="50" fill="#E3F2FD" rx="9" />
    <rect x="3" y="40" width="354" height="13" fill="#E3F2FD" />
    
    <!-- Grid Lines -->
    <g stroke="#E0E0E0" stroke-width="2">
      <line x1="90" y1="53" x2="90" y2="320" />
      <line x1="180" y1="53" x2="180" y2="320" />
      <line x1="270" y1="53" x2="270" y2="320" />
      
      <line x1="0" y1="106" x2="360" y2="106" />
      <line x1="0" y1="159" x2="360" y2="159" />
      <line x1="0" y1="212" x2="360" y2="212" />
      <line x1="0" y1="265" x2="360" y2="265" />
    </g>
  </g>

  <!-- Layer 2: Cloud (Inset from edges, Rounded Bottom) -->
  <!-- Translate y=340. Max y=512. Available height=172. -->
  <!-- We want to stop at y=500 (leaving 12px gap at bottom) -->
  <!-- We want to start x at 20 and end at 492 (leaving 20px gap at sides) -->
  <g transform="translate(0, 340)" filter="url(#shadow)">
     <!-- Cloud Shape -->
     <!-- Path starts at bottom-left corner area -->
     <path d="M 40 160 
              Q 20 160 20 140
              L 20 130
              Q 20 90 40 50 
              A 60 60 0 0 1 100 -10
              A 70 70 0 0 1 200 -30
              A 90 90 0 0 1 352 -30
              A 70 70 0 0 1 452 -10
              A 60 60 0 0 1 512 50
              Q 532 90 532 130
              L 532 140
              Q 532 160 512 160
              Z" 
           transform="translate(-20, 0)"
           fill="white" stroke="#1565C0" stroke-width="12" stroke-linejoin="round" />
     
     <!-- Text "CoSheet" -->
     <text x="256" y="80" 
           font-family="Verdana, sans-serif" 
           font-weight="bold" 
           font-size="100" 
           text-anchor="middle"
           dominant-baseline="middle"
           letter-spacing="-4">
       <tspan fill="#2E7D32">Co</tspan><tspan fill="#1565C0">Sheet</tspan>
     </text>
  </g>

  <!-- Layer 3: Colored Selection Cells (User cursors) -->
  <g transform="translate(76, 93)">
    <!-- Cell (1, 1) -->
    <rect x="4" y="4" width="82" height="45" fill="rgba(255, 64, 129, 0.2)" stroke="#FF4081" stroke-width="5" />
    <circle cx="86" cy="49" r="8" fill="#FF4081" />

    <!-- Cell (2, 4) -->
    <rect x="274" y="57" width="82" height="45" fill="rgba(255, 187, 51, 0.2)" stroke="#FFBB33" stroke-width="5" />
    <circle cx="356" cy="102" r="8" fill="#FFBB33" />

    <!-- Cell (3, 2) -->
    <rect x="94" y="110" width="82" height="45" fill="rgba(0, 200, 81, 0.2)" stroke="#00C851" stroke-width="5" />
    <circle cx="176" cy="155" r="8" fill="#00C851" />
  </g>
</svg>
